<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercitazione layout</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="#"> Home </a>
      <a href="#"> About </a>
      <a href="#"> Contacts </a>
    </div>
    <div class="hero-section">
      <div class="image-wrapper">
        <h2>TITOLO</h2>
        <img
          src="https://static8.depositphotos.com/1218074/812/i/450/depositphotos_8123021-stock-photo-pink-roses.jpg"
          alt=""
        />
      </div>
      <div class="form-wrapper">
        <div class="backgroundform">
          <p>Login</p>
          <input type="text" title="email" />
          <input type="password" title="password" />
          <button>Login</button>
        </div>
      </div>
    </div>
    <div class="title">
      <p>Main title</p>
    </div>
    <div class="slideshow">
      <div class="image1">
        <img src="spiagge-sicilia.webp" />
      </div>
      <div class="image2">
        <img src="formentera.webp" />
      </div>
      <div class="image3">
        <img src="spiaggia1.webp" />
      </div>
    </div>
    <div class="mainsection">
      <div class="gridgradients">
        <div class="gradient1"></div>
        <p>Gradient 1</p>
        <p>Gradient 2</p>
        <div class="gradient2"></div>
      </div>
    </div>
    <div class="footer">
      <a href="#"> Home </a>
      <a href="#"> About </a>
      <a href="#"> Contacts </a>
    </div>
    <div class="trialgrid">
      <div class="grid1"></div>
    </div>
  </body>
</html>
